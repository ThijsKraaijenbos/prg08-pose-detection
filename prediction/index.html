<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPipe Handpose</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
    <script defer type="module" src="./script.js"></script>
</head>

<body>

    <section>
        <h1>Handpose detection</h1>
        <div class="videoView">
            <div style="position: relative;">
                <video id="webcam" style="position: absolute;" muted autoplay playsinline></video>
                <canvas id="output_canvas" style="position: absolute; left: 0px; top: 0px;"></canvas>
            </div>
        </div>
        <h1 id="predictionVal"></h1>

        <div class="custom-audio-player">
            <p class="audio-title">The Emptiness Machine - Linkin Park</p>
            <div class="progress-container">
                <input type="range" id="seekbar" value="0" step="0.01">
                <span id="duration">0:00</span>
                <p id="volume">Volume: 100%</p>
            </div>
            <audio id="customAudio" src="./music/The%20Emptiness%20Machine%20-%20Linkin%20Park.mp3"></audio>
        </div>

    </section>
</body>

</html>
