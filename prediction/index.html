<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HandTunes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
    <script defer type="module" src="./script.js"></script>
</head>

<body class="bg-gray-900 text-white font-sans">

<section class="min-h-screen flex flex-col items-left justify- px-4 py-4 gap-4">

    <header class="z-0 justify-top">
        <h1 class="text-4xl font-bold text-cyan-400">HandTunes</h1>
    </header>

    <div class="flex relative flex-row justify-center items-center ">
        <div class="absolute left-0 top-0 flex flex-col gap-4">
            <div class="text-center space-y-2 flex justify-center flex-col items-center bg-gray-800 rounded-xl p-6 shadow-lg border border-gray-700 w-[20rem]">
                <h1 id="predictionVal" class=" text-xl font-bold text-gray-200 flex-1">No input detected</h1>
                <h1 id="controlsVal" class="text-lg text-gray-200 flex-1">Inputs are turned on</h1>
            </div>
            <div class="text-center space-y-2 flex justify-center flex-col items-center bg-gray-800 rounded-xl p-6 shadow-lg border border-gray-700 w-[20rem] max-h-[30rem]">
                <label for="playlist" class="text-xl font-bold text-gray-200">Playlist</label>

                <input type="file" id="playlistInput" class="hidden" multiple accept="audio/mp3" />
                <div id="playlist" class="flex flex-col overflow-x-hidden gap-2 p-2 flex-1">
                </div>
            </div>
        </div>


        <div class="flex flex-col gap-4">
            <div id="videoView" class="w-full relative h-[400px] min-w-[600px] border border-gray-700 rounded-xl overflow-hidden shadow-lg">
                <video id="webcam" class="absolute w-full h-full object-cover z-0" muted autoplay playsinline></video>
                <canvas id="output_canvas" class="absolute left-0 top-0 z-10 w-full h-full"></canvas>
            </div>


            <div class="custom-audio-player w-full bg-gray-800 rounded-xl p-6 shadow-lg border border-gray-700 space-y-4">
                <p id="audioTitle" class="audio-title text-xl font-semibold text-center text-gray-200">No audio selected</p>

                <div class="progress-container space-y-2">
                    <input type="range" id="seekbar" value="0" step="0.01"
                           class="w-full accent-blue-500 h-2 rounded-lg cursor-pointer" />
                    <div class="flex justify-between text-sm text-gray-400">
                        <span id="duration">0:00</span>
                        <p id="volume">Volume: 100%</p>
                    </div>
                </div>

                <audio id="customAudio" src=""></audio>
            </div>
        </div>
    </div>
</section>

</body>

</html>
